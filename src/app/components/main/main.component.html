<div class="page-header">
  <br> <br> <br>
  <br>
  <h2 class="page-title">My Offers</h2>

</div>

<br>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Offer Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Action</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let offre of offers; let i = index ">
      <td> {{ i + 1 }} </td>
      <td> {{ offre.titre }}</td>
      <td> {{ offre.prix }}</td>
      <td> {{ offre.description }}</td>
      <td>
        <button type="button" (click)="deleteOffer(offre._id)"  class="btn btn-danger">delete</button>
      </td>
      <td>
        <button type="button" (click)="updateOffer(offre._id)" class="btn btn-info">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="pull-right" [routerLink]="['/addOffer']" >
  <button type="button" class="btn btn-success">Add Offer</button>
  </div>
